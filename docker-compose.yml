version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: talentai-postgres
    environment:
      POSTGRES_USER: talentai
      POSTGRES_PASSWORD: talentai123
      POSTGRES_DB: talentai
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U talentai"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: talentai-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: talentai-app
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: postgresql://talentai:talentai123@postgres:5432/talentai?schema=public
      REDIS_HOST: redis
      REDIS_PORT: 6379
      NODE_ENV: production
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./src:/app/src
      - ./prisma:/app/prisma

volumes:
  postgres_data:
  redis_data:
